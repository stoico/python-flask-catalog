{% include "header.html" %}
<div class="box">

    <form action="{{url_for('addItem')}}" method='POST'>

        <p>Name:</p>
        <input type='text' size='30' name='name' placeholder='Name'>
        <br />
        <p>Description:</p>
        <input type='text' size='70' name='description' placeholder='Description...'>
        <br />
        <p>Catalog:</p>
        <select name="catalog"> <!-- EDIT THIS AND THE FOLLOWING -->
    {% for c in catalogs %}
      <option value="{{ c.name }}">{{ c.name }}</option>
    {% endfor %}
    </select>

        <br />
        <input type='submit' value='Add item to the catalog'>
    </form>

    <a href='{{url_for('showCatalogs')}}' class='button cancel'>Cancel</a>

</div>
{% include "footer.html" %}
